<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.</p>
    <p>Se precisar quebrar o <br> texto em algum lugar poderá usar o "br". </p>
    <p>Não use a tag br para pular linhas, essa função pode ser executada com a utilização do CSS.</p>
    
</body>
</html>
