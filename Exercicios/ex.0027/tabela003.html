<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;/* deixar juntinho*/
            width: 600px; /* tamanho da tabela*/
        }
        td{
            border: 1px solid black;/*borda na tabela */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="3">MESCLAR LINHAS</td> <!--colspan = mescla 3 LINHAS/HORIZONTAL-->
        </tr>
        <tr>
            <td rowspan="3">MESCLAR COLUNAS</td> <!-- rows = mescla 3 COLUNAS/VERTICAL-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
